<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paida All — Каталог</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1em;
    }
    header {
      background: #ffffff;
      padding: 1em;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    header .contact {
      font-size: 0.9em;
      color: #444;
      margin-top: 0.5em;
    }
    .notice {
      background-color: #fff0c4;
      color: #5c4a00;
      padding: 0.8em;
      margin: 1em 0;
      border-left: 5px solid #ffd700;
    }
    .search-box, .filter-box {
      text-align: center;
      margin-bottom: 1em;
    }
    .search-box input, .filter-box select {
      width: 90%;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 0.5em;
    }
    .whatsapp-link {
      position: fixed;
      top: 1em;
      right: 1em;
      background-color: #25d366;
      color: white;
      padding: 0.6em 1em;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      z-index: 999;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1em;
      width: 160px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img {
      max-width: 120px;
      height: auto;
      border-radius: 8px;
      cursor: zoom-in;
    }
    .title {
      font-size: 1em;
      font-weight: bold;
      margin: 0.5em 0;
    }
    .price, .id {
      font-weight: bold;
      font-size: 0.95em;
    }
    .admin-panel {
      margin-top: 2em;
      padding: 1em;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .admin-panel input, .admin-panel select {
      margin: 0.5em;
      padding: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .admin-panel button {
      padding: 0.5em 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <a class="whatsapp-link" href="https://wa.me/77780855478" target="_blank">Заказать в WhatsApp</a>

  <header>
    <h1>Paida All</h1>
    <div class="contact">
      г. Караганда, ул. Алиханова 37 (цокольный этаж) <br>
      Время работы: 13:00–20:00 <br>
      Тел: 8 (778) 085-54-78
    </div>
  </header>

  <div class="notice">
    Заказы после 13:00 обрабатываются на следующий день. <br>
    Доставка и самовывоз доступны по Караганде.
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Поиск по названию...">
  </div>
  <div class="filter-box">
    <select id="brandFilter">
      <option value="">Все производители</option>
    </select>
  </div>

  <div class="cards-container" id="catalog"></div>

  <div class="admin-panel hidden" id="adminPanel">
    <h3>Добавить товар</h3>
    <input type="text" id="idInput" placeholder="ID/Артикул">
    <input type="text" id="brandInput" placeholder="Производитель">
    <input type="text" id="nameInput" placeholder="Название">
    <input type="text" id="priceInput" placeholder="Цена">
    <input type="text" id="imgInput" placeholder="Ссылка на фото">
    <button onclick="addProduct()">Добавить</button>
    <button onclick="toggleArchive()">Показать/Скрыть архив</button>
  </div>

  <script>
    const PASSWORD = "admin2025";
    const catalog = document.getElementById("catalog");
    const adminPanel = document.getElementById("adminPanel");
    const searchInput = document.getElementById("searchInput");
    const brandFilter = document.getElementById("brandFilter");

    let data = [
      { id: "001", brand: "BiMax", name: "СМС BiMax COMPACT 400 гр. ТУ Колор Автомат", price: "650", img: "https://via.placeholder.com/120", archived: false },
      { id: "002", brand: "PEROS", name: "PEROS Порошок 450 гр для стирки белого белья", price: "650", img: "https://via.placeholder.com/120", archived: false },
      { id: "003", brand: "АИСТ", name: "АИСТ СМС \"Аистенок\" 400 г.", price: "750", img: "https://via.placeholder.com/120", archived: false },
      { id: "004", brand: "БИОЛАН", name: "СМС БИОЛАН 350гр Автомат COLOR ТУ", price: "550", img: "https://via.placeholder.com/120", archived: false }
    ];

    let showArchive = false;

    function renderCards(items) {
      catalog.innerHTML = "";
      const brands = new Set();

      items.forEach(({ id, brand, name, price, img, archived }, index) => {
        if (!showArchive && archived) return;

        brands.add(brand);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${img}" alt="${name}" onclick="window.open('${img}')">
          <div class="title">${name}</div>
          <div class="id">ID: ${id}</div>
          <input type="text" value="${price}" onchange="updatePrice(${index}, this.value)">
          ${adminPanel.classList.contains('hidden') ? "" : `<button onclick="archiveProduct(${index})">Архивировать</button>`}
        `;
        catalog.appendChild(card);
      });

      brandFilter.innerHTML = `<option value="">Все производители</option>`;
      [...brands].sort().forEach(b => {
        brandFilter.innerHTML += `<option value="${b}">${b}</option>`;
      });
    }

    function updatePrice(index, value) {
      data[index].price = value;
    }

    searchInput.addEventListener("input", filter);
    brandFilter.addEventListener("change", filter);

    function filter() {
      const search = searchInput.value.toLowerCase();
      const brand = brandFilter.value;
      const filtered = data.filter(d =>
        (!brand || d.brand === brand) &&
        d.name.toLowerCase().includes(search)
      );
      renderCards(filtered);
    }

    function addProduct() {
      const id = document.getElementById("idInput").value;
      const brand = document.getElementById("brandInput").value;
      const name = document.getElementById("nameInput").value;
      const price = document.getElementById("priceInput").value;
      const img = document.getElementById("imgInput").value;
      if (!name || !price) return alert("Заполните все поля");
      data.push({ id, brand, name, price, img, archived: false });
      renderCards(data);
    }

    function archiveProduct(index) {
      data[index].archived = true;
      renderCards(data);
    }

    function toggleArchive() {
      showArchive = !showArchive;
      renderCards(data);
    }

    const password = prompt("Введите пароль для доступа к админке (или оставьте пустым для просмотра)");
    if (password === PASSWORD) {
      adminPanel.classList.remove("hidden");
    }

    renderCards(data);
  </script>
</body>
</html>
